<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content= 
        "width=device-width, initial-scale=1.0"> 
	<title>DICE GAME</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="text-center">START</h1>
	</div>
	
	<div id="game" class="row">
		<div class="col-xs-6">
			<div>
			<h3 class="Player1 text-center" >Player 1</h3>
			<img class="img1 img-responsive" src="images/dice6.png"/>
			</div>
		</div>
		<div class="col-xs-6">
			<div>
			<h3 class="Player2 text-center" >Player 2</h3>
			<img class="img2 img-responsive" src="images/dice6.png"/>
			</div>
		</div>
	</div>

	<div id="func" class="row">
		<div class="col-xs-6">
			<button type="button responsive-width" class="butn"
            onClick="rollDice()"> 
            Roll the Dice 
        	</button> 
		</div>
		<div class="col-xs-6">
			<button type="button responsive-width" class="butn"
            onClick="editNames()"> 
            Change Names 
        	</button> 
		</div>
	</div>

	
</body>



</html>
